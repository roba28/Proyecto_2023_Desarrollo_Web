<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Fragementos usuario</title>
    </head>
    <body>    
        <!--1 Listado usuarios-->
        <section id="tabla" th:fragment="listado">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <section  id="Usuarios">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-11 mb-2">
                                        <div class="card">
                                            <div th:if="${usuarios != null and !usuarios.empty}">
                                                <table class="table table-striped table-hover">
                                                    <thead class="table-dark">
                                                        <tr><th>Id de usuario</th>
                                                            <th>Número de cédula</th>
                                                            <th>Nombre completo</th>
                                                            <th></th></tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:each="usuario : ${usuarios}">
                                                            <td>[[${usuario.idUsuario}]]</td>
                                                            <td>[[${usuario.cedula}]]</td>
                                                            <td>[[${usuario.nombreCompleto}]]</td>
                                                            <td><a th:href="@{/usuario/eliminar/}+${usuario.idUsuario}"
                                                                   class="btn btn-danger">
                                                                    <i class="fas fa-trash"></i>Eliminar</a></td>
                                                            <td> <a th:href="@{/usuario/modificar/}+${usuario.idUsuario}"
                                                                    class="btn btn-success">
                                                                    <i class="fas fa-pencil"></i>Actualizar</a></td></tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="text-center p-2" th:if="${usuarios == null or usuarios.empty}">
                                                <span>La lista se encuentra vacía</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
        <!--2 modificar usuario-->
        <section th:fragment="editarUsuario">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/usuario/guardar}" th:object="${usuario}"
                          class="was-validated"
                          enctype="multipart/form-data">
                        <input type="hidden" name="idUsuario" th:field="*{idUsuario}"/>
                        <input type="hidden" name="usuario" th:field="*{usuario}"/>
                        <input type="hidden" name="contrasena" th:field="*{contrasena}"/>
                        <input type="hidden" name="fechaRegistro" th:field="*{fechaRegistro}"/>
                        <section th:replace="~{usuario/fragmentos :: botonesEditar}"/>
                        <div id=details>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4>Actualizar datos de usuario</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="idUsuario">Id usuario</label>
                                                    <input type="text" class="form-control" 
                                                           th:field="*{idUsuario}"
                                                           readonly
                                                           disabled="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="usuario">Usuario</label>
                                                    <input type="text" class="form-control" 
                                                           th:field="*{usuario}"
                                                           readonly
                                                           disabled="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="nombre">Nombre Completo</label>
                                                    <input type="text" class="form-control" 
                                                           th:field="*{nombreCompleto}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="cedula">Cédula</label>
                                                    <input type="number" class="form-control" 
                                                           th:field="*{cedula}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="email">Correo electrónico</label>
                                                    <input type="email" class="form-control" 
                                                           th:field="*{email}"
                                                           requiered="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="telefono">Teléfono</label>
                                                    <input type="tel" class="form-control" 
                                                           th:field="*{telefono}"
                                                           required="true"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="sexo">Sexo</label>
                                                    <input type="text" class="form-control" 
                                                           th:field="*{sexo}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="pais">País</label>
                                                    <input type="text" class="form-control" 
                                                           th:field="*{pais}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="provincia">Provincia</label>
                                                    <select th:field="*{provincia.provincia}"
                                                            class="form-select" 
                                                            aria-label="Default select example">
                                                        <option th:each="c : ${provincias}" th:value="${c.provincia}" th:text="${c.nombreProvincia}">
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="canton">Canton</label>
                                                    <select th:field="*{canton.canton}"
                                                            class="form-select" 
                                                            aria-label="Default select example">
                                                        <option th:each="c : ${cantones}" th:value="${c.canton}" th:text="${c.nombreCanton}">
                                                            <!--<option th:each="c : ${cantones}" th:value="${c.canton}" th:text="${c.nombreCanton}" th:if="${c.provincia} == 6">-->
                                                            <!--<option th:each="c : ${cantones}" th:value="${c.canton}" th:text="${c.nombreCanton}">-->
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="distrito">Distrito</label>
                                                    <select th:field="*{distrito.distrito}"
                                                            class="form-select" 
                                                            aria-label="Default select example">
                                                        <option th:each="c : ${distritos}" th:value="${c.distrito}" th:text="${c.nombreDistrito}">
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="otrasSenas">Otras señas</label>
                                                    <textarea rows=4
                                                              class="form-control" 
                                                              th:field="*{otrasSenas}"                                                               
                                                              required="true"></textarea>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="rol">Rol</label>
                                                    <select th:field="*{rol.rol}"
                                                            class="form-select" 
                                                            aria-label="Default select example">
                                                        <option th:each="c : ${roles}" th:value="${c.rol}" th:text="${c.descripcion}">
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="estadoUsuario">Estado usuario</label>
                                                    <select th:field="*{estadoUsuario.estadoUsuario}"
                                                            class="form-select" 
                                                            aria-label="Default select example">
                                                        <option th:each="c : ${estadoUsuarios}" th:value="${c.estadoUsuario}" th:text="${c.descripcion}">
                                                        </option>
                                                    </select>
                                                </div>                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 5 Fragmento que se utiliza en el fragmento anterior -->
        <section th:fragment="botonesEditar">
            <div class="container py-4 mb-4 bg-light">
                <div class="row">
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/usuario/listado}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Regresar
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">                                
                        <a th:href="@{/usuario/eliminar/}+${usuario.idUsuario}"
                           class="btn btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check"></i> Guardar
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
