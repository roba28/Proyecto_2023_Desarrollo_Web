
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
                    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
                    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
                    <link href="/css/skin.css" rel="stylesheet" type="text/css"/>
                    </head>                     
                    <body>
                        <div class="sidenav">
                            <div class="login-main-text">
                                <h2>[[#{aplicacion.titulo}]]<br> [[#{login.inicio}]]</h2>
                            </div>
                        </div>
                        <div class="main">
                            <div class="col-md-6 col-sm-12">
                                <div class="login-form">
                                    <form method="POST" th:action="@{/login}">
                                        <div class="form-group">
                                            <label>[[#{login.username}]]</label>
                                            <input type="text" class="form-control" placeholder="User Name" name="username">
                                        </div>
                                        <div class="form-group">
                                            <label>[[#{login.password}]]</label>
                                            <input type="password" class="form-control" placeholder="Password" name="password">
                                        </div>
                                        <!--                                        <a th:href="@{/index/}" type="submit" class="btn btn-secondary" >[[#{login.login}]]</a>-->
                                        <button class="btn btn-secondary" type="submit">
                                            <i class="fas fa-sign-in-alt"></i>
                                            [[#{login.login}]]</button>
                                        <!--<a th:href="@{/usuario/Registrarse}" type="submit" class="btn btn-secondary">[[#{login.registro}]]</a>-->
                                        <a th:href="@{/registro/Registrarse}" type="submit" class="btn btn-secondary">[[#{login.registro}]]</a>
                                        <a th:href="@{/registro/recordar}" type="submit" class="btn btn-secondary">[[#{accion.recordar}]]</a>



                                    </form>
                                </div>

                            </div>
                            <div th:if="${param.error != null}">
                                <h3>[[#{error.login}]]</h3>
                            </div>
                            <!--div>
                                <label></label>
                                <a href="#" role="button" aria-expanded="false">Lenguaje<span class="caret"></span></a>
                                <a th:href="@{/(lang=es)}">ES</a>
                                <a th:href="@{/(lang=en)}">EN</a>
                            </div-->
                        </div>
                        <br>
                            <br>

                                </body>
                                </html>
