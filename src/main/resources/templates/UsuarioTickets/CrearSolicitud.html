
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:replace="layout/main :: head">
    </head>
    <header th:replace="layout/main :: header">
        
    </header>
    <body>

        <div class="container">
            <h1>Creación de nueva Solicitud</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->

                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label " for="form6Example1">Usuario</label>
                                <input type="text" id="form6Example1" class="form-control" disabled="true"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label" for="form6Example2">Estado</label>
                                <input type="text" id="form6Example2" class="form-control" disabled="true" />
                            </div>
                        </div>


                        <!-- Text input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example3">Prioridad</label>
                            <input type="text" id="form6Example3" class="form-control" disabled="true"/>

                        </div>

                        <!-- Text input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example4">Titulo</label>
                            <input type="text" id="form6Example4" class="form-control" />

                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example5">Tipo incidencia</label>
                            <input type="email" id="form6Example5" class="form-control" />

                        </div>
                        <!-- Message input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example7">Descripción</label>
                            <textarea class="form-control" id="form6Example7" rows="4"></textarea>

                        </div>

                        <!-- Number input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example6">Archivos</label>
                            <input type="file" id="form6Example6" class="form-control" />

                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example7">Comentarios</label>
                            <textarea class="form-control" id="form6Example7" rows="4"></textarea>

                        </div>
                        <div class="form-outline mb-4">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-2">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
