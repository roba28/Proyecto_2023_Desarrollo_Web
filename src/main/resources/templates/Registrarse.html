<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:replace="layout/main :: head">
    </head>
    <body>

        <div class="container">
            <h1>Creación Nuevo Usuario</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->

                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label " for="form6Example1">Nombre Completo</label>
                                <input type="text" id="Usuario" class="form-control"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label" for="form6Example2">Cédula</label>
                                <input type="text" id="Cedula" class="form-control"/>
                            </div>
                        </div>


                        <!-- Text input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example3">Correo Electrónico</label>
                            <input type="text" id="Email" class="form-control"/>

                        </div>

                        <!-- Text input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example4">Teléfono</label>
                            <input type="text" id="telefono" class="form-control" />

                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example5">Sexo</label>
                            <select name="select" class="form-control">
                                <option value="value1">Masculino</option>
                                <option value="value2" selected>Femenino</option>
                            </select>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example5">Páis</label>
                            <select name="select" class="form-control">
                                <option value="value1">Costa Rica</option>
                                <option value="value2" selected>Panamá</option>
                            </select>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example5">Provincia</label>
                            <select name="select" class="form-control">
                                <option value="value1">Cartago</option>
                                <option value="value2" selected>Puntarenas</option>
                            </select>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example5">Cantón</label>
                            <select name="select" class="form-control">
                                <option value="value1">Central</option>
                                <option value="value2" selected>El Guarco</option>
                            </select>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example5">Distrito</label>
                            <select name="select" class="form-control">
                                <option value="value1">Tobósi</option>
                                <option value="value2" selected>Central</option>
                            </select>
                        </div>
                        <!-- Message input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example7">Otras señas</label>
                            <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                        </div>

                        <!-- Number input -->
                        <div class="form-outline mb-4">
                            
                            <input type="checkbox" id="form6Example6" />
                            <label class="form-label" for="form6Example6">Aceptar términos y condiciones </label>

                        </div>

                      
                        <div class="form-outline mb-4">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-2">Guardar</button>
                        </div>
                          <div class="form-outline mb-4">
                            <!-- Submit button -->
                            <a th:href="@{/}" class="btn btn-secondary btn-block mb-2">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
