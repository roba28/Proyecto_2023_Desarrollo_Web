                    <section  id="Provincias">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-11 mb-2">
                                    <div class="card">
                                        <div class="card-header">
                                            <h2>[[#{provincia.listado}]]</h2>
                                        </div>
                                        <div th:if="${provincias != null and !provincias.empty}">
                                            <table class="table table-striped table-hover">
                                                <thead class="table-dark">
                                                    <tr><th>[[#{simbolo.numero}]]</th>
                                                        <th>[[#{plantilla.nombre}]]</th>
                                                        <th></th>
                                                        <th></th></tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="provincia : ${provincias}">
                                                        <td>[[${provincia.provincia}]]</td>
                                                        <td>[[${provincia.nombreProvincia}]]</td>

                                                        <td><a th:href="@{/provincia/eliminar/}+${provincia.provincia}"
                                                               class="btn btn-danger">
                                                                <i class="fas fa-trash"></i> [[#{accion.eliminar}]]</a></td>
                                                        <td> <a th:href="@{/provincia/modificar/}+${provincia.provincia}"
                                                                class="btn btn-success">
                                                                <i class="fas fa-pencil"></i>[[#{accion.actualizar}]]</a></td></tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="text-center p-2" th:if="${provincias == null or provincias.empty}">
                                            <span>[[#{lista.vacia}]]</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
