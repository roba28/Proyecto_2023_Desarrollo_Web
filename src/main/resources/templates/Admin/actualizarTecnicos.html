
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout/main :: head">
    </head>
    <header th:replace="layout/main :: header">

    </header>
    <body>
        <div class="container">
            <h1>Actualizar técnicos</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->

                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label " for="form6Example1">Número de cédula</label>
                                <input type="text" id="form6Example1" class="form-control"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label" for="form6Example2">Id de empleado</label>
                                <input type="text" id="form6Example2" class="form-control"/>
                            </div>
                        </div>


                        <!-- Text input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example3">Nombre</label>
                            <input type="text" id="form6Example3" class="form-control"/>

                        </div>

                        <div class="form-outline mb-4">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-2">Buscar</button>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example4">Nombre</label>
                            <input type="text" id="form6Example4" class="form-control" disabled="true"/>

                        </div>


                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example5">Correo electrónico</label>
                            <input type="email" id="form6Example5" class="form-control" />

                        </div>

                        <!-- Text input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example6">Teléfono</label>
                            <input type="tel" id="form6Example6" class="form-control" />

                        </div>
                        
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example7">País</label>
                            <input type="text" id="form6Example7" class="form-control"/>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example8">Provincia</label>
                            <input type="text" id="form6Example8" class="form-control"/>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example9">Cantón</label>
                            <input type="text" id="form6Example9" class="form-control"/>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example10">Distrito</label>
                            <input type="text" id="form6Example10" class="form-control"/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example11">Otras señas</label>
                            <textarea class="form-control" id="form6Example11" rows="4"></textarea>

                        </div>

                        <div class="form-outline mb-4">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-2">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
