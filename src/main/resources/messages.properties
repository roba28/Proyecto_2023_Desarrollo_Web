tyc.titulo=T\u00e9rminos y Condiciones
tyc.descripcion=Por favor, lea atentamente los siguientes t\u00e9rminos y condiciones antes de utilizar nuestros productos y servicios en TIcket. Al acceder y utilizar nuestros servicios, usted acepta cumplir con estos t\u00e9rminos y condiciones en su totalidad. Si no est\u00e1 de acuerdo con alguno de los t\u00e9rminos, le recomendamos que no utilice nuestros productos y servicios.
tyc.tituloinfo=Uso de nuestros productos y servicios:
tyc.productosyserviciosA=a. Nuestros productos y servicios est\u00e1n destinados \u00fanicamente para uso leg\u00edtimo y no pueden ser utilizados con fines ilegales o no autorizados.
tyc.productosyserviciosb=b. Usted es responsable de mantener la confidencialidad de cualquier cuenta o credencial proporcionada para acceder a nuestros servicios y se compromete a notificarnos de inmediato cualquier uso no autorizado de su cuenta.
tyc.modificaciones=Modificaciones:
tyc.modificacionesa=a. Todos los derechos de propiedad intelectual, incluyendo pero no limit\u00e1ndose a derechos de autor, marcas comerciales y patentes, relacionados con nuestros productos y servicios, son propiedad exclusiva de TIcket.
tyc.modificacionesb=b. Queda prohibida la reproducci\u00f3n, distribuci\u00f3n, modificaci\u00f3n o cualquier otro uso no autorizado de nuestros materiales protegidos por derechos de autor sin nuestro consentimiento previo por escrito.
tyc.responsabilidad=Responsabilidad:
tyc.responsabilidada=a. Nuestros productos y servicios se proporcionan "tal cual" y no ofrecemos garant\u00edas de ning\u00fan tipo, ya sean expl\u00edcitas o impl\u00edcitas, incluyendo, pero no limit\u00e1ndose a, garant\u00edas de comerciabilidad o idoneidad para un prop\u00f3sito particular.
tyc.responsabilidadb=b. No seremos responsables por ning\u00fan da\u00f1o directo, indirecto, incidental, especial o consecuente que surja del uso o la incapacidad de utilizar nuestros productos y servicios
tyc.enlaces=Enlaces externos:
tyc.enlacesa=a. Nuestros productos y servicios pueden contener enlaces a sitios web de terceros. No tenemos control sobre el contenido o las pol\u00edticas de privacidad de dichos sitios y no asumimos responsabilidad alguna por ellos.
tyc.uso=Uso adecuado:
tyc.usoa=a. Usted acepta utilizar nuestros productos y servicios de manera adecuada y respetuosa, sin participar en conductas que puedan afectar negativamente a otros usuarios o a nuestra empresa.
tyc.ley=Ley aplicable:
tyc.leya=a. These terms and conditions shall be governed by and construed in accordance with the applicable laws of [Jurisdiction], without regard to conflicts of law principles.
tyc.leyb=b. Al utilizar nuestros productos y servicios, usted reconoce que ha le\u00eddo, comprendido y aceptado estos t\u00e9rminos y condiciones en su totalidad. Si tiene alguna pregunta o inquietud sobre estos t\u00e9rminos, por favor cont\u00e1ctenos a trav\u00e9s de los canales de comunicaci\u00f3n proporcionados en nuestro sitio web.
