    <body>

        <div class="container">
            <h1>Atención ticket</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->

                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label " for="form6Example1">Número de ticket</label>
                                <input type="text" id="form6Example1" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-2">Buscar</button>
                        </div>

                        <br></br>
                        <br></br>
                        <div class="estado">
                            <h4><b>Estado del incidente</b></h4>

                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Registrado
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Asignado
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    En proceso
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                <label class="form-check-label" for="flexRadioDefault4">
                                    Finalizado
                                </label>
                        </div>
                        <div class="form-outline mb-4">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-2">Actualizar estado</button>
                        </div>
                        <br></br>
                        <br></br>
                        <div class="estado">
                            <h4><b>Detalles en la atención del incidente</b></h4>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example2">Comentarios</label>
                            <textarea class="form-control" id="form6Example2" rows="4"></textarea>

                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example3">Añadir adjuntos</label>
                            <input type="file" id="form6Example3" class="form-control" />
                        </div>                        
                        <div class="form-outline mb-4">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-2">Actualizar ticket</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
